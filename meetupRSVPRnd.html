<html>
<head>
<link rel="stylesheet" type="text/css" href="css/meetup.css">
<title>Meetup RSVP Randomizer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
<script>
	function getRandomInt(max) {
	  return Math.floor(Math.random() * Math.floor(max));
	}
	function getRSVPS() {
		var e_id = $('#e_id').val();
		var uname = $('#uname').val();
	//https://www.meetup.com/boardgame-oasis/events/247451690/
	var rurl = "http://api.meetup.com/"+uname+"/events/"+e_id+"/rsvps";
	var eurl = "http://api.meetup.com/"+uname+"/events/"+e_id;
	var rlim=$('#rcnt').val();
	$.ajax({
	url: rurl + "?response=yes&only=member%2Cresponse",
	method: 'GET',
	dataType: "html",
	success: function (data) {
		var json = JSON.parse(data);
		var rlist = [];
		json.forEach(function (rsvp) {
			if(rsvp.response == "waitlist" && rsvp.member.event_context.host != "true")
			{
				rlist[rlist.length]=rsvp.member.id;
			}
		});
		for (i=0; i < rlim; i++) {
			var idx = getRandomInt(rlist.length);
			var m_id=rlist[idx];
			console.log(m_id);
			$.ajax({
				url: 'https://api.meetup.com/2/rsvp/',
				method: 'POST',
				data: {
					'guests' : 0 
					,'event_id' : e_id
					,'rsvp' : "yes"
					,'member_id' : m_id
					,'access_token' : $('#Token').val()
				},
				dataType: "html",
				success: function (data) {
					var rsvped = JSON.parse(data);
					$('#viewEvent').append(rsvped.member.name + ' was added to the "Going" list! <br \>');
					
				}
			});
			rlist.splice(idx,1);
		}
	}
	});

  }
	function getEventsByHosted() {
		var tok=/access_token=([^&]+)/.exec(window.location.hash);
		$.ajax({
			url: "./getEvents",
			method: 'POST',
			data: { token : tok[1] },
			dataType: 'json',
			success: function (events) {
				console.log(events);
				events.forEach(function(event) {
					var e_id=event.id;
					var ename=event.name;
					var uname=event.urlname;
					$('#listEvent').append("<a class=\"event-link\" id=\"eid_"+e_id+"\" onclick=\"selectEvent('" + e_id + "','" + uname + "')\" >" + HtmlEncode(ename) + "</a><br>");
				});
			},
			error: function (xhr, ajaxOptions, thrownError) {
				alert(xhr.status);
				alert(thrownError);
			}
		});
	}
	function HtmlEncode(s)
	{
	      return String(s).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#39;').replace(/\[/g, '&#91;').replace(/\]/g, '&#93;').replace(/!/g, '&#33;');
	}
	function selectEvent(e_id, uname, ename){
		$('#e_id').val(e_id);
		$('#uname').val(uname);
		$('#eventName').html("You selected the event \""+decodeURI(ename)+"\"");
	}
	$(document).ready(getEventsByHosted);
</script>
<div class="container">
	<div class="main-area">
		<div class="header">
			<!-- STEP 1 -->
			<div id="eventDiv">
				<span class="label">Select the meetup you want to use randomize RSVP on:</span>
				<div id="listEvent">
				</div>
				<input type="hidden" id="e_id">
				<input type="hidden" id="uname">
			</div>
			<br>

			<div id="eventName"></div>
			<input type="hidden" id="Token"></input>

			<!-- STEP 2 -->
			<div id="cnt">
				<span class="label">Meetup RSVP Count: </span>
				<input type="text" id="rcnt"></input>
				<input type="button" id="rnd" onclick="getRSVPS()" value="Randomize RSVPs">
			</div>

			<div id="viewEvent">
			</div>
		</div>
	</div>
</div>

</body>
</html>
