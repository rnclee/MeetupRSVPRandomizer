<html>
<head>
<link rel="stylesheet" type="text/css" href="css/meetup.css">
<title>Meetup RSVP Randomizer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
<script>
	function getEventsByHosted() {
		var tok=/access_token=([^&]+)/.exec(window.location.hash);
		$.ajax({
			url: "./getEvents",
			method: 'POST',
			data: { token : tok[1] },
			dataType: "text/html",
			success: function (data) {
				var ae = JSON.parse(data);
				ae.forEach(function(event) {
					var e_id=event.id;
					var ename=event.name;
					var uname=event.group.urlname;
					$('#listEvent').append("<input id=\"eid_"+e_id+"\" type=\"button\" onclick=\"selectEvent('" + e_id + "','" + uname + "','" + encodeURI(ename) + "')\" value=\"" + ename + "\"><br>");
				});
			}
		});
	}
	$(document).ready(getEventsByHosted);
</script>
<div class="container">
	<div class="main-area">
		<div class="header">
			<!-- STEP 1 -->
			<div id="eventDiv">
				<span class="label">Select the meetup you want to use randomize RSVP on:</span>
				<div id="listEvent">
				</div>
				<input type="hidden" id="e_id">
				<input type="hidden" id="uname">
			</div>
			<br>

			<div id="eventName"></div>
			<input type="hidden" id="Token"></input>

			<!-- STEP 2 -->
			<div style="display: none" id="cnt">
				<span class="label">Meetup RSVP Count: </span>
				<input type="text" id="rcnt"></input>
				<input type="button" id="rnd" onclick="getRSVPS()" value="Randomize RSVPs">
			</div>

			<div id="viewEvent">
			</div>
		</div>
	</div>
</div>

</body>
</html>
